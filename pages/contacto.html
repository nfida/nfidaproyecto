<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/img/favicon_nf.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>NFDiseños | Contacto</title>
  </head>

  <body>
    <header>
      <!--NAV Y LOGO-->
      <div class="logo_nf">
        <img src="../assets/img/logotiponf.svg" alt="imagen del logotipo" />
      </div>

      <nav class="encabezado_nav">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="sobremi.html">Sobre mí</a></li>
          <li><a href="#">Fotografías</a></li>
          <li><a href="trabajos.html">Trabajos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="encabezado_barranegra"></div>
      <!--TEXTOS Y FORMAS-->
      <div class="subtitulo_encabezado">
        <h2>Contacto</h2>
      </div>

      <div class="contacto_cuerpo_redes">
        <div class="subtitulo_redes">
          <h3>Redes</h3>
          <div class="redes_img_cuerpo">
            <img
              src="../assets/img/icon-in-black.svg"
              alt="logo del linkedin"
            />
            <img
              src="../assets/img/icon-ig-black.svg"
              alt="logo de instagram"
            />
            <img src="../assets/img/icon-be-black.svg" alt="logo de behance" />
          </div>
        </div>

        <div class="subtitulo_redes">
          <h3>Telefono</h3>
          <div class="subtitulo_parrafo_redes">
            <p>11 5805 6675</p>
          </div>
        </div>
      </div>

      <div class="caja_form">
        <form action="">
          <h3>Contactame!</h3>
          <div class="caja_nombre_apellido">
            <input
              id="nombre"
              type="text"
              class="controles_in"
              placeholder="Escribí tu Nombre..."
            />

            <input
              type="text"
              class="controles_in"
              placeholder="Escribí tu Apellido..."
            />
          </div>

          <div class="email_caja">
            <input
              type="email"
              class="controles_on"
              placeholder="Escribí tu Email..."
            />
          </div>
          <label for="#">
            <textarea
              name=""
              id=""
              cols="63"
              rows="10"
              placeholder="Escribí tu consulta."
            ></textarea>
          </label>

          <input class="submit_imput" type="submit" />
        </form>
      </div>
    </main>
    <footer class="piecontenedor">
      <!--LOGO Y FOOTER-->
      <div class="pie_redescompleto">
        <div class="pie_text">
          <h4>Redes</h4>
        </div>
        <div class="pie_img_redes">
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="https://www.linkedin.com/in/nahuelfidani/"
            ><img src="../assets/img/icon-in.svg" alt="logo del linkedin"
          /></a>
          <a
            href="https://www.instagram.com/fidaninahuel/?hl=es"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="../assets/img/icon-ig.svg" alt="logo de instagram"
          /></a>
          <a
            href="https://www.behance.net/nahuelfidani"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="../assets/img/icon-be.svg" alt="logo de behance"
          /></a>
        </div>
        <div class="pie_copyright">
          <p>© Diseñada por Nahuel Fidani</p>
        </div>
      </div>
    </footer>
  </body>
</html>
